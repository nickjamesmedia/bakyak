<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>bakyak.ca — coming soon</title>
  <!-- Barlow ExtraBold Italic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue-light: #82C4D8;
      --blue-dark: #3249A2;
      --gold: #EAB534; /* kayak + headline */
      --bg: #0b143a;   /* deep ocean background */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--gold);
      display: grid;
      place-items: center;
      overflow: hidden; /* keep waves contained */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }

    /* Headline */
    .headline {
      position: fixed;
      top: clamp(12px, 3vh, 28px);
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Barlow', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      font-weight: 800;
      font-style: italic;
      font-size: clamp(22px, 5.5vw, 42px);
      letter-spacing: 0.02em;
      color: var(--gold);
      text-shadow:
        0 0 6px rgba(0,0,0,0.25),
        0 2px 18px rgba(0,0,0,0.35);
      z-index: 2;
      user-select: none;
    }

    /* Center kayak emblem */
    .centerpiece {
      position: relative;
      z-index: 2;
      display: grid;
      place-items: center;
      width: 100%;
      padding: clamp(16px, 2vw, 24px);
    }

    .centerpiece img {
      width: clamp(140px, 28vw, 280px);
      height: auto;
      filter: drop-shadow(0 18px 26px rgba(0,0,0,0.35)) drop-shadow(0 3px 8px rgba(0,0,0,0.3));
      will-change: transform;
      animation: bob 6s ease-in-out infinite;
      image-rendering: -webkit-optimize-contrast;
    }

    @keyframes bob {
      0%   { transform: translateY(0px) rotate(0.15deg); }
      50%  { transform: translateY(4px) rotate(-0.25deg); }
      100% { transform: translateY(0px) rotate(0.15deg); }
    }

    /* Fullscreen SVG waves (vertical strips, flow top->bottom) */
    .waves {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* purely decorative */
    }

    .strip { opacity: 0.95; }
    .strip:nth-child(odd)  { fill: var(--blue-dark); }
    .strip:nth-child(even) { fill: var(--blue-light); }

    /* Vertical drift animations */
    .strip.s1 { animation: drift 14s ease-in-out -2s infinite alternate; }
    .strip.s2 { animation: drift 16s ease-in-out -4s infinite alternate; }
    .strip.s3 { animation: drift 18s ease-in-out -6s infinite alternate; }
    .strip.s4 { animation: drift 15s ease-in-out -3s infinite alternate; }
    .strip.s5 { animation: drift 19s ease-in-out -8s infinite alternate; }

    @keyframes drift {
      0%   { transform: translateY(-0.6%); }
      100% { transform: translateY(0.6%); }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .strip, .centerpiece img { animation: none !important; }
    }
  </style>
</head>
<body>
  <div class="headline" aria-label="Coming soon">coming soon...</div>

  <!-- Decorative SVG background with vertical wave strips that subtly curve away near center
       to suggest water flowing around a top-down kayak. ViewBox Y is tall to give smooth curves. -->
  <svg class="waves" viewBox="0 0 100 1000" preserveAspectRatio="none" role="img" aria-hidden="true">
    <!-- Left edge to first boundary -->
    <path class="strip s1" d="
      M 0 0
      L 18 0
      C 10 250, 26 750, 18 1000
      L 0 1000 Z" />
    <!-- Between boundary 1 (x~18) and 2 (x~36) -->
    <path class="strip s2" d="
      M 18 0
      C 10 250, 26 750, 18 1000
      L 36 1000
      C 44 750, 28 250, 36 0 Z" />
    <!-- Between boundary 2 (x~36) and 3 (x~54) - these curve outward a bit more near the center (y~500) -->
    <path class="strip s3" d="
      M 36 0
      C 30 220, 40 420, 46 500
      C 52 580, 42 780, 36 1000
      L 54 1000
      C 60 760, 56 560, 50 500
      C 44 440, 58 240, 54 0 Z" />
    <!-- Between boundary 3 (x~54) and 4 (x~72) -->
    <path class="strip s4" d="
      M 54 0
      C 48 240, 62 440, 50 500
      C 38 560, 40 760, 54 1000
      L 72 1000
      C 80 750, 66 350, 72 0 Z" />
    <!-- Between boundary 4 (x~72) and right edge -->
    <path class="strip s5" d="
      M 72 0
      C 66 250, 86 750, 72 1000
      L 100 1000
      L 100 0 Z" />
  </svg>

  <main class="centerpiece">
    <!-- Use a project-relative path so it works on GitHub Pages project sites as well -->
    <img src="assets/emblem.svg" alt="Bakyak emblem — top-down kayak icon" width="320" height="320" />
  </main>
</body>
</html>
